<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>商品搜索2</title>
    <link rel="stylesheet" href="css.css">
    <script src="../jquery-3.5.1.min.js.js"></script>
    <script src="../template-web.js"></script>
    <script src="1.js"></script>
</head>

<body>
    <div class="header">
        <form action="" class="search" target="_blank">
            <div>商品</div>
            <input placeholder="请输入商品名称!" autocomplete="off" type="text" name="q" class="msg">
            <button type="submit" class="btn">搜索</button>
        </form>
        <div class="item"></div>
    </div>
    <div class="goods"></div>
</body>
<script type="text/html" id="tpl">
    {{each result}}
    <div class="itemList">{{$value[0]}}</div>
    {{/each}}
</script>

</html>
