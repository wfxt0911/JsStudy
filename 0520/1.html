<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
    <script src="../jquery-3.5.1.min.js.js"></script>
</head>

<body>
    <button>点击</button>
</body>
<script>
    $("button").on("click", () => {
        var timer = null;
        if (timer) {
            console.log("timer不为NULL");
        }
        timer = setTimeout(() => {
            console.log("执行了");
            timer = null;
        }, 2000);
    })
</script>

</html>
